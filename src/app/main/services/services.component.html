<div class="container">
    <div class="section-heading">
        <h2 class="text-center">MIS ESTUDIOS</h2>
        <h5 class="mt-3 text-center">{{study.description}} </h5>
        <div class="text-center pointer">
            <span class="px-btn mt-4" (click)="downloadCV(study.nameFile, study.pathFile)">Descargar Diploma</span>
        </div>
    </div>
    <div class="row gy-5">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" *ngFor="let cert of certifications">
            <div class="ex-box">
                <h4>{{cert.title}}</h4>
                <p>{{cert.date}}</p>
                <p class="description">{{cert.description}}</p>
                <span class="px-btn mt-3" (click)="downloadCV( cert.nameFile, cert.pahtFile)">Descargar</span>
            </div>
        </div>
    </div>
</div>
